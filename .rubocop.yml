inherit_from: .rubocop_todo.yml
require:
  - rubocop-thread_safety
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb # autogenerated
    - vendor/**/*  # not our code
    - bin/**/*     # autogenerated
    - node_modules/**/*

# before-filters like `find_event` cause this cop to not make so much sense
Naming/MemoizedInstanceVariableName:
  Exclude:
    - app/controllers/**/*

# we allow exiting from rake tasks
Rails/Exit:
  Exclude:
    - lib/tasks/**/*

# Include: db/migrate/*.rb
Rails/CreateTableWithTimestamps:
  Exclude:
    - db/migrate/20151210035820_init_schema.rb
    - db/migrate/20160211061631_add_chapter_leaderships_again.rb
    - db/migrate/20160312224628_create_organization_leaderships.rb


# Include: app/**/*.rb, config/**/*.rb, db/**/*.rb, lib/**/*.rb
Rails/Output:
  Exclude:
    - lib/tasks/**/* # rake tasks need output
    - app/jobs/**/*  # heroku scheduler support output# Offense count: 4

Style/DoubleNegation:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/DescribeClass:
  Exclude:
    - spec/features/**/*
    - spec/models/factory_spec.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - config/**/*
    - db/migrate/*
    - lib/tasks/**/*

Layout/LineLength:
  Exclude:
    - app/controllers/admin_pages_controller.rb
    - app/controllers/checkiners_controller.rb
    - app/controllers/devise_overrides/omniauth_callbacks_controller.rb
    - app/controllers/events/unpublished_events_controller.rb
    - app/controllers/events_controller.rb
    - app/controllers/rsvps_controller.rb
    - app/controllers/surveys_controller.rb
    - app/helpers/events_helper.rb
    - app/mailers/event_mailer.rb
    - app/models/event.rb
    - app/models/location.rb
    - app/models/organization_subscription.rb
    - app/models/survey.rb
    - app/services/event_editor.rb
    - app/services/event_list.rb
    - app/services/user_list.rb
    - config/initializers/devise.rb
    - config/initializers/gravatar_image_tag.rb
    - db/migrate/20151210035820_init_schema.rb
    - db/migrate/20161206055208_regenerate_canonical_sfruby_meetup_urls.rb
    - db/seeds/seed_event.rb
