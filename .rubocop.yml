inherit_from: .rubocop_todo.yml
require:
  - rubocop-thread_safety
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance

AllCops:
  Exclude:
    - db/schema.rb # autogenerated
    - vendor/**/*  # not our code
    - bin/**/*     # autogenerated
    - node_modules/**/*

# before-filters like `find_event` cause this cop to not make so much sense
Naming/MemoizedInstanceVariableName:
  Exclude:
    - app/controllers/**/*

# we allow exiting from rake tasks
Rails/Exit:
  Exclude:
    - lib/tasks/**/*

Rails/ActiveRecordCallbacksOrder:
  Enabled: True
Rails/FindById:
  Enabled: True
Rails/Inquiry:
  Enabled: True
Rails/MailerName:
  Enabled: True
Rails/MatchRoute:
  Enabled: True
Rails/NegateInclude:
  Enabled: True
Rails/Pluck:
  Enabled: True
Rails/PluckInWhere:
  Enabled: True
Rails/RenderInline:
  Enabled: True
Rails/RenderPlainText:
  Enabled: True
Rails/ShortI18n:
  Enabled: True
Rails/WhereExists:
  Enabled: True

# Include: db/migrate/*.rb
Rails/CreateTableWithTimestamps:
  Exclude:
    - db/migrate/20151210035820_init_schema.rb
    - db/migrate/20160211061631_add_chapter_leaderships_again.rb
    - db/migrate/20160312224628_create_organization_leaderships.rb


# Include: app/**/*.rb, config/**/*.rb, db/**/*.rb, lib/**/*.rb
Rails/Output:
  Exclude:
    - lib/tasks/**/* # rake tasks need output
    - app/jobs/**/*  # heroku scheduler support output# Offense count: 4

Style/DoubleNegation:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/DescribeClass:
  Exclude:
    - spec/features/**/*
    - spec/models/factory_spec.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - config/**/*
    - db/migrate/*
    - lib/tasks/**/*

Style/HashEachMethods:
  Enabled: True

Style/HashTransformKeys:
  Enabled: True

Style/HashTransformValues:
  Enabled: True

Lint/RaiseException:
  Enabled: True

Lint/StructNewOverride:
  Enabled: True
Lint/BinaryOperatorWithIdenticalOperands:
  Enabled: True
Lint/DuplicateRescueException:
  Enabled: True
Lint/EmptyConditionalBody:
  Enabled: True
Lint/FloatComparison:
  Enabled: True
Lint/MissingSuper:
  Enabled: True
Lint/OutOfRangeRegexpRef:
  Enabled: True
Lint/SelfAssignment:
  Enabled: True
Lint/TopLevelReturnWithArgument:
  Enabled: True
Lint/UnreachableLoop:
  Enabled: True

Layout/SpaceAroundMethodCallOperator:
  Enabled: True

Style/ExponentialNotation:
  Enabled: True

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: True

Lint/DeprecatedOpenSSLConstant:
  Enabled: True

Lint/MixedRegexpCaptureTypes:
  Enabled: True

Style/RedundantRegexpCharacterClass:
  Enabled: True

Style/RedundantRegexpEscape:
  Enabled: True

Style/SlicingWithRange:
  Enabled: True

Style/RedundantFetchBlock:
  Enabled: True

Style/AccessorGrouping:
  Enabled: True

Style/BisectedAttrAccessor:
  Enabled: True

Style/RedundantAssignment:
  Enabled: True

Performance/AncestorsInclude:
  Enabled: True

Performance/BigDecimalWithNumericArgument:
  Enabled: True

Performance/RedundantSortBlock:
  Enabled: True

Performance/RedundantStringChars:
  Enabled: True

Performance/ReverseFirst:
  Enabled: True

Performance/SortReverse:
  Enabled: True

Performance/Squeeze:
  Enabled: True

Performance/StringInclude:
  Enabled: True

Lint/DuplicateElsifCondition:
  Enabled: True

Style/ArrayCoercion:
  Enabled: True

Style/CaseLikeIf:
  Enabled: True

Style/HashAsLastArrayItem:
  Enabled: True

Style/HashLikeCase:
  Enabled: True

Style/RedundantFileExtensionInRequire:
  Enabled: True


Style/ExplicitBlockArgument:
  Enabled: True
Style/GlobalStdStream:
  Enabled: True
Style/OptionalBooleanParameter:
  Enabled: True
Style/SingleArgumentDig:
  Enabled: True
Style/StringConcatenation:
  Enabled: True
